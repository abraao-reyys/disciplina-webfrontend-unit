<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="track"></div>
        <div id="white"></div>
        <div id="red"></div>
        <div class="text">
            <h2>Selecione a cor do carro</h2>
            <h3>Carro selecionado: <span id="result">?</span></h3>
        </div>
    </div>
    <nav>
        <div id="branco" class="btn_circle_1"></div>
        <div id="vermelho" class="btn_circle_2"></div>
        <div id="resetar" class="btn">Resetar</div>
        <div id="acelerar" class="btn">Acelerar</div>
        <div id="desacelerar" class="btn">Desacelerar</div>
    </nav>
    <audio id="engineSound" src="assets/audio/engine.mp3"></audio>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
